<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Help</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="icon" href="./Logo_Help.png">
    <style>

        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;600;700&display=swap');

        body {
            font-family: "Poppins", sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            background-image: url("https://wallpaperboat.com/wp-content/uploads/2020/12/02/62556/light-color-12.jpg");
            background-size: cover;
            background-position: center;
        }
        .card {
            width: 18rem;
            border-radius: 10px;
            position: relative;
            overflow: hidden;
            margin: 10px;
        }
        .info {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.9);
            opacity: 0;
            transition: opacity 0.3s;
        }
        .card:hover .info {
            opacity: 1;
        }
        span {
            color: darkcyan;
        }
        .animated-text {
            opacity: 0;
            transform: translateY(20px);
            animation: slideIn 1s forwards;
            margin-bottom: 20px;
        }
        @keyframes slideIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>

<div class="animated-text text-center">
    <h2>Benvenuto su Help!</h2>
</div>

<div class="container text-center">
    <div class="row justify-content-center">
        <div class="col-auto d-flex justify-content-center">
            <div class="card">
                <img src="https://www.shutterstock.com/image-vector/blond-man-avatar-portrait-young-600nw-2074606570.jpg" class="card-img-top" alt="..." style="background-color: azure;">
                <div class="info">
                    <h5 class="card-title fw-bold">User</h5>
                    <p class="card-text fw-bolder">Inserisci le tue credenziali per iniziare la tua esperienza in <span>Help!</span></p>
                    <a href="/login2" class="btn btn-primary">Clicca Qui!</a>
                </div>
            </div>
        </div>

        <div class="col-auto d-flex justify-content-center">
            <div class="card">
                <img src="https://img.freepik.com/premium-vector/police-illustration-transparent-background_565844-896.jpg" class="card-img-top" alt="..." style="background-color: azure;">
                <div class="info">
                    <h5 class="card-title fw-bold">Admin</h5>
                    <p class="card-text fw-bolder">Controlla le denuncie degli utenti in <span>Help!</span></p>
                    <a href="LoginAdminHelp.html" class="btn btn-primary">Clicca Qui!</a>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
